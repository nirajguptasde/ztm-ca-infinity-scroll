<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash Infinite Scroll</title>
    <link rel="icon" type="image/png" href="endless.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- site header -->
    <header id="site-header">
      <img src="endless.png" alt="logo" class="brand-logo" />
      <h1>Unsplash API - Infinite Scroll</h1>
    </header>

    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="loadingSpinner.svg" alt="loading" />
    </div>
    <!-- Image container -->
    <section class="image-container" id="image-container"></section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
